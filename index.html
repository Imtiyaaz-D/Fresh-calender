<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Fresh Calendar</title>
</head>
<title>
    Fresh Calendar
</title>
<body>
   <div class="container">
    <div class="calendar">
        <div class="header">
            <div class="month">January 2024</div>
                <div class="btns">
                    <div class="btn today-btn">
                        <!-- today -->
                        <img width="25" height="25" src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/25/external-calendar-logistic-delivery-kiranshastry-lineal-kiranshastry-12.png" alt="external-calendar-logistic-delivery-kiranshastry-lineal-kiranshastry-12"/>
                    </div>
                    <div class="btn prev-btn">
                        <!-- previous month -->
                        <img width="25" height="25" src="https://img.icons8.com/sf-regular-filled/25/FFFFFF/chevron-left.png" alt="chevron-left"/>
                    </div>
                    <div class="btn next-btn">
                        <!-- next month -->
                        <img width="25" height="25" src="https://img.icons8.com/sf-regular-filled/48/FFFFFF/chevron-right.png" alt="chevron-right"/>
                    </div>
                </div>
            </div>
            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thur</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="days">
                <!-- added days with js -->
            </div>
        </div>
   
   </div>

   <footer>
    <div class="footer-cont">
        <a href="www.linkedin.com/in/mogammad-imtiyaaz-damon-879944230">Created with <span><img src="./Assets/icons8-heart-24.png" alt="heart"></span>by <span>Imtiyaaz Damon</span></a>
    </div>
   </footer>
   <!-- script link -->
   <script src="script.js"></script>
</body>
</html>
